{% extends '../base/base.html' %}
{% load static %}


{% block link %}
    <link rel="stylesheet" href="{% static 'css/base/home.css' %}">
{% endblock link %}

{% block section %}

   <div class="container mt-3">
    <div class="block-header">
        <div class="header-inner" style="display: flex; justify-content:space-between;">
            <div class="spanner"></div>
            <div class="block-add-new-receipt">
                <a class="btn btn-success" href="{% url 'create_project' %}">Create project</a>
            </div>
        </div>
    </div>
    <div class="block_list mt-4">
        {% for project in projects %}
        <div class="card mb-3">
            <h5 class="card-header">{{project.user.name}}</h5>
            <div class="card-body">
              <h5 class="card-title">{{project.name}}</h5>
              <div class="block" style="display: flex; justify-content:space-between">
                <div class="span"></div>
                <div class="bunntons_block">
                    <a href="{% url 'get_project_reports' project.id %}" class="btn btn-primary">Reports</a>
                    <a href="{% url 'edit_project' project.id %}" class="btn btn-info">Edit</a>
                    <a href="{% url 'delete_project' project.id %}" class="btn btn-danger">Delete</a>
                </div>
              </div>
            </div>
          </div>
        {% endfor %}
    </div>
   </div>

{% endblock section %}

{% block javascript %}

   <script type="text/javascript">

   
   </script>

{% endblock javascript %}
